<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onresize="funName()">
    <P id="vir"></P>
    <P> This window is resize <span id="s1">0</span> times</P>
    <p>program execute when window is resize </p>
    <script>
        var s1=0
        function funName(){
            document.getElementById("vir").innerHTML = "window width = " + window.outerWidth + " window Height = " + window.outerHeight

            s1 = s1 + 1;
            document.getElementById("s1").innerHTML=s1
        }
    </script>
</body>
</html>
