<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="id1"></p>

    <script>
        function display (demo){
            document.getElementById("id1").innerHTML = demo;
        }

        let promise123 = new Promise(function (myResolve,myReject){
            let x = 1;

            if(x == 1){
                myResolve("ok")
            }else{
                myReject("Error")
            }
        });

        // Consuming code

        promise123.then(
            function(value){ display(value); },
            function(error){ display(error); }
        );

    </script>
</body>
</html>
