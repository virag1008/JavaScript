<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Abc{
            display(){
                document.write(" in this example Abc's - method display - is called ")
            }
        }
        class Xyz extends Abc{
            display(){
                document.write(" in this example Xyz's - method display - is called ")
            }
        }
        var vir = [new Xyz(), new Abc()];
        vir.forEach( function(message){
            message.display();
            document.write("<br>")
        });

    </script>
</body>
</html>
