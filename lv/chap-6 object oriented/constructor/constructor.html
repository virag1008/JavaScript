<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class emp {
            // function without parameter -- and we provide a fix value to all

            constructor(){
                this.id = 100;
                this.name = "ABC"
            }
        }

        var abc = new emp()
        document.write(abc.id + " " +abc.name)
    </script>
</body>
</html>
