<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Bike(company){
            this.company = company
        }
        Bike.prototype.getCompany = function(){
            return this.company
        }
        function vehicle(name,prize){
            this.name = name;
            this.prize = prize;
        }
        var xyz = new Bike("Honda");
        vehicle.prototype = xyz;

        var v1 = new vehicle("shine",70000)
        document.write(" Bike name- "+v1.name+"<br>")
        document.write(" Bike prize-"+v1.prize+"<br>")
        document.write(" Bike company- "+v1.company+"<br>")
    </script>
</body>
