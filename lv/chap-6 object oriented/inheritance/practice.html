    <script>

        class Employee {
            constructor(name, age, salary) {
                this.ename = name;
                this.eage = age;
                this.esalary = salary;
            }
            details1() {
                document.write(`<h3> Employee income </h3>
                Employee salary - ${this.esalary} <hr>`)
            }
        }

        class Manager extends Employee {
            details2() {
                let ta = 3000;
                let pa = 2000;
                let total = this.esalary + ta + pa;
                document.write(`<h3> Managers income </h3>
                Manager salary -${total}  <hr>`)
            }
        }

        class Director extends Manager {
            details3() {
                super.details1();
                super.details2();

                let total = this.esalary + 30000;
                document.write(`<h3> directors income </h3>
                director name - ${this.ename} <br>
                director age - ${this.eage} <br>
                director salary - ${total} <hr>`)
            }
        }

        var dir_obj = new Director("virag", 26, 50000);
        dir_obj.details3();

    </script>
