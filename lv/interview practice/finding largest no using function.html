<head>
    <meta charset="UTF-8">

<body>
    <!-- FIND MAX number -->

    <script>
        function maxNo() {
            let a = -Infinity;
            for (i = 0; i < arguments.length; i++) {
                if (arguments[i] > a) {
                    a = arguments[i];
                }
            }
            return a;
        }
        console.log(maxNo(10, 15, 20, 3))
    </script>

    <!-- FIND MAX number by other method -->
    <script>
        console.log(Math.max(10, 15, 20, 3))
    </script>

    <!-- add all number -->

    <script>
        function maxNo() {
            var sum = 0;
            for (i = 0; i < arguments.length; i++) {
                sum += arguments[i];
            }
            return sum;
        }
        console.log(maxNo(10, 15, 20, 3))
    </script>

    <!-- EXTRA ARGUMENT NOT WORKED  -->

     <script>
        function maxNo(a,b) {
            var sum = a + b ;
            return sum;
        }
        console.log(maxNo(10, 15, 20 ,3))
    </script>

    

</body>
