<body>
    <script>
        // Recursion for addition of all number upto 0.


        function add(a) {
            if (a <= 0) {
                return 0;
            } else {
                return a + add(a - 1);
            }
        }



        console.log(add(3))
    </script>


    <script>
        // Recursion for factorial.

        debugger
        function factorial(x) {
            if (x === 0) {
                return 1;
            }else {
                return x * factorial(x - 1);
            }
        }
        console.log(factorial(4));

        
        
    </script>
