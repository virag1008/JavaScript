<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add (num1,num2){
            return num1 + num2;
        }

        document.write(add + "<br>");
        document.write(typeof add);
        document.write("<hr>");

        document.write(add.toString() + "<br>");
        document.write(typeof add.toString())

        document.write("<hr>")

        document.write(add(10,20).toString() + "<br>");
        document.write(typeof add(10,20).toString())
    </script>
</body>
</html>
