<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //CONDITIONAL OPERATOR ...
        var  x = true;
        var y = false;

        var z = x ? 20 : 40;
        document.write("value of z :" + z +"<br>")
        // if condition x is true then print 20 otherwise(else) print 40.


        //COMMA OPERATOR ...
        let p = (5,10,12,15)
        document.write( 'value of p is : ' + p + '<br>');
        // by using comma we can give multiple value to p but it takes only latest value.


        var mno = {
            firstname:'virag',
            age:27,
            lname:'jain'
        }

        // DELETE OPERATOR
        delete mno.age
        console.log(mno);

        // IN OPERATOR
        // given property object madhe exist karte ki nahi check karnya sathi use hote.
        var q = 'lname' in mno ? true : false ;
        document.write(q +"<br>");

        // INSTANCEOF OPERATOR
        // ya karta prototype mahit pahije so we mostly not used 
        document.write(mno instanceof String);
        document.write("<br>")




    </script>
</body>
</html>
