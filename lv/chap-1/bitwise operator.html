
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // NOT SO IMP
        var x = 5;
        var y = 9;

        //EXPLANATION IN BOOK 
        document.write(x & y);
        document.write("<br>");

        document.write(x | y);
        document.write("<br>");

        document.write(x ^ y);
        document.write("<br>");

        document.write( ~x );
        document.write("<br>");

        //BITWISE LEFT SHIFT
        document.write( x << y);
        document.write("<br>");

        //BITWISE LEFT SHIFT
        document.write( y >> x);
        document.write("<br>");
    </script>
</body>
</html>
