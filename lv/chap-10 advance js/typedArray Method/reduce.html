    <script>
        arr = [10,20,30,40];

        var output = arr.reduce(function(itemadded,item){ 
            return itemadded + item
        },0);

        // last cha zero nahi dila tari chalto ..it indicate item added initial value..
        // itemadded chi initial value by default 0 aste ..tyat magchi added value store hot rahte ..
        // item madhe pratek veles loop sarkhi new array element add hot rahil..

        document.write( "Addition of all item is :" + output);
