<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var m = new Map();

        m.set(1, "HTML");
        m.set(2, "CSS");
        m.set(3, "javaScript");


        document.write("Size of map before clear - " + m.size + "<br>");

        m.clear();
        document.write("Size of map after clear - " + m.size + "<br>");
        
    </script>
</body>

</html>
