<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var d1 = new Date("2020-01-01");

        var result = Date.parse(d1);
        document.write(result + "<br>");

        var d2= "jan 10,2020"; //This will show valid o/p
        var result2 = Date.parse(d2);
        document.write(result2 + "<br>");

        var d2 = "apr 31,2020"; //This will show invalid o/p.
        var result2 = Date.parse(d2);
        document.write(result2 + "<br>");
    </script>
</body>
</html>
