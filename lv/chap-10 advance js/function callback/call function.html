<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getfun (x,y,callback){
            document.write("multiplication of " + x +" & " + y + " is : " + (x*y) + "<br>")
            callback();
        }
        getfun (10,20,showdata)

        function showdata(){
            document.write("This statement written through the callback function..")
        }
    </script>
</body>
</html>
