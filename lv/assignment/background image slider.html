<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #div1 {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(/assignment/todays_date_time/pic2.jpg);
            background-position: center;
            background-size: cover;
        }

        #div2 {
            height: 400px;
            position: relative;
            width: 70%;

        }

        img {
            width: 100%;
            height: 400px;
            border: 3px solid black;
            border-radius: 10px;
            box-shadow: 5px 7px 4px rgb(75, 62, 62);
        }

        button {
            font-size: 20px;
            padding: 5px;
            color: rgb(181, 147, 83);
            background-color: powderblue;
            position: absolute;
            z-index: 100;
        }

        button:hover {
            color: rgb(255, 166, 0);
            background-color: rgb(4, 210, 246);
        }

        #back {
            left: -18px;
            top: 185px;
            border-radius: 8px;
        }

        #forward {
            right: -18px;
            top: 185px;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <div id="div1">

        <div id="div2">

            <button id="back">
                <i class="fa-solid fa-backward"></i>
            </button>

            <button id="forward">
                <i class="fa-solid fa-forward"></i>
            </button>

            <img id="id123"  src="/images/1.jpg" >

        </div>
    </div>

    <script>

        let getimg = document.querySelector("img")

        document.getElementById("forward").addEventListener("click", nextpic);

        document.getElementById("back").addEventListener("click", prepic);

        var count = 0;

        function nextpic() {
            count = count + 1;
            
            if (count == 1) {
              getimg.src = "/images/2.jpg"
            }else if (count == 2) {
                getimg.src = "/images/3.jpg"
            }else if (count == 3) {
                getimg.src = "/images/4.jpg"
            }else if (count == 4) {
                getimg.src = "/images/5.jpg"
            }else if (count == 5) {
                getimg.src = "/images/1.jpg"
                count = 0;
            }
            console.log(count)
        }

        function prepic() {
            count = count - 1;
            
            if (count == -1) {
                getimg.src = "/images/5.jpg"
                count = 4;
            }
            else if (count == 0) {
                getimg.src = "/images/1.jpg";
            }else if (count == 1) {
                getimg.src = "/images/2.jpg"
            }else if (count == 2) {
                getimg.src = "/images/3.jpg"
            }else if (count == 3) {
                getimg.src = "/images/4.jpg"
            }else if (count == 4) {
                getimg.src = "/images/5.jpg"
            }else if (count == 5) {
                getimg.src = "/images/6.jpg"
            }
            console.log(count);
        }
    </script>

    <script src="https://kit.fontawesome.com/8cfed1d474.js" crossorigin="anonymous"> </script>

</body>
</html>
