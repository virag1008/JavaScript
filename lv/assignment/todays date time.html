<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            background-image: url(/assignment/todays_date_time/pic1.jpg);
            background-size:cover;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #demo{
            height: 70px;
            font-size: 25px;
            width: 500px;
            background-color: lightblue;
            box-shadow: 5px 5px 7px coral;
        }
    </style>
</head>
<body>
    
    <div class="box">
        <p id="demo"></p>
    </div>
 
    <script>
        setInterval( 
        function (){
           var date = new Date();
           date.getTime()
           document.querySelector("#demo").innerHTML = date;
        },1000)

    </script> 
</body>
</html>
