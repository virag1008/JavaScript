<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // arrays can be spread into objects.
        const array = [1, 2, 3];
        const obj = { ...array };
        console.log(obj) // { 0: 1, 1: 2, 2: 3 }
    </script>

    <script>

        // // without spread operator
        // function myFunction(x, y, z) { return x + y + z }
        // const args_1 = [10, 1, 2];
        // var ll = myFunction.apply(null, args_1);
        // console.log(ll);

        // with spread operator
        function myFunction(x, y, z) { 
            return x + y + z 
        }
        const args_2 = [10, 1, 2];
        
        var aa = myFunction(...args_2)
        console.log(aa)

    </script>

    <script>

        // add array literals.
        const parts = ['shoulders', 'knees'];
        const lyrics = ['head', ...parts, 'and', 'toes'];
        console.log(lyrics)

    </script>

    <script>

        // concat 2 arrays.
        let arr1 = [0, 1, 2];
        const arr2 = [3, 4, 5];

        arr1 = [...arr1, ...arr2];
        console.log(arr1)
        // arr1 is now [0, 1, 2, 3, 4, 5]

    </script>

    <script>
        // concat 2 obj with same parameter
        const obj1 = { foo: 'bar', x: 42 };
        const obj2 = { foo: 'baz', y: 13 };

        // dogh parameter che name same aahet so to latest wal gheil

        const mergedObj = { ...obj1, ...obj2 };
        console.log(mergedObj);
        // Object { foo: "baz", x: 42, y: 13 }
    </script>

    <!-- ***************************************** -->
    
    <script>
        var arrA = [10, 20, 30];
        var arrB = arrA;
        arrA.push(40);
        console.log(arrB)
    </script>

    <script>
        var arrA = [10, 20, 30];
        var arrB = [...arrA];
        arrA.push(40);
        console.log(arrB)
    </script>

    <!-- ***************************************** -->
    
</body>

</html>
