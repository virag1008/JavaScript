<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function virag(fname="virag",lname="jain"){
            var a= fname + " - " + lname;
            return a;
        }

        var ab= virag("Mr.","Developer");
        document.write(ab + "<br>");

        function subject(math,phy,chem){
            var total=math + phy + chem;
            return total;
        }
        
        var total=subject(75,75,75);
        document.write(total + "<br>");

        function percentage(t){
            var per= t/300 * 100;
            document.write(per + "%"+"<br>");
        }
        percentage(total);
        percentage(270);

    </script>
</body>
</html>
