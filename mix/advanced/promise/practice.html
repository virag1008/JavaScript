        var prom = function(returndata , msg){
           return function (resolve, reject) {
            setTimeout(() => {
                console.log(`this is ${msg} promise`)
                resolve( returndata )
            }, returndata * 100 );
        } }

        let p1 = new Promise(prom(10,"first"))
        let p2 = new Promise(prom(20,"second"))
        let p3 = new Promise(prom(30,"third"))

        let total = 0;
        Promise.all([ p1, p2, p3 ]).then( (result) => {
            for ( let value in result){ total += result[value]}

            console.log(`result: ${result}`)
            console.log(`total: ${total}`)
        }).catch( (error) => {
