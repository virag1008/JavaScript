    <script>
        // WITHOUT USING ITERATOR..
        // dont try to understand the program bcoz we have iterator now ...so this is only for understanding.

        function numiterator(arr){
            var nextnum = 0;
            return{
                next(){
                    if(nextnum < arr.length){
                        return{
                            value: arr[nextnum++],
                            done:false
                        }
                    }else{
                        return{
                            done:true
                        }
                    }
                }
            }
        }
        let numbers = [100,200,300,400,500];

        let num = numiterator(numbers);
        console.log(num.next().value);
        (num.next().value);
        console.log(num.next().value);
        console.log(num.next().value);
    </script>
