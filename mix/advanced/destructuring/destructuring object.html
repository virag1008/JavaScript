    <script>

        var user = {

        var { name, age, city } = user;

        //  var{ name, , city } = user;
        //  console.log(name);

        //  console.log(city);

         // rule 1 -  object key (property) and variable name should be same ...if we dont give name any variable then it not only show undefined but error also occared.


         // with using provideing short name 

        var user = {
            name : "virag",
            age : 26 , 
            city : "dhule"
        } 

        var{ name:n, age: a, city:c } = user;
         console.log(name);
         console.log(age);
         console.log(city);
         console.log(n);
         console.log(a);
         console.log(c);

        



    </script>
