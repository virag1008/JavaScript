<script>
    var a= 11
    var b = 2
    var c= a % b
    document.write(c)
    document.write('<br>')
</script>

<script>
    var a= 11
    var b = 2
    var c= a + b
    document.write(c + 10)
    document.write('<br>')
    document.write(c + 10)
    document.write('<br>')

</script>
<script>
    var a= 11
    var b = 2
    a++; 
    document.write(a+b)
    document.write('<br>')
</script>

<script>
    var a= 11
    var b = 2
    a--; 
    document.write(a+b)
    document.write('<hr>')
</script>

<script>
    //Extra large or extra small numbers can be written with scientific (exponential) notation:
    var a= 11e3;
    var b = 2e-3 ;
    a++
    document.write(a + '<br>')
    document.write(b + '<hr>')
</script>
