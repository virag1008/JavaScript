<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        var a = 10;
        var b = 20;

        console.log(a < b);
        //true

        console.log(a > b);
        //false

        console.log(a == b);
        //false

        console.log(a === b);
        //false , if we change b=10 then its true , but if we provide quotes to someone then again it show false bcoz data type chnge.

        console.log(a != b);
        //true

        console.log(a !== b);
        //true

        console.log(null === undefined);
        //true

        console.log(null != undefined);
        //false

    </script>
    <title>Document</title>
</head>
<body>
    <h1>see console</h1>
</body>
</html>
