<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (var a = 1; a <= 100; a = a + 10) {
            for (var b = a; b < (a + 10); b++) {
                document.write(b + "  ")
            }
           
            document.write("<br>")
        }
    </script>

    <hr>

    <script>
        for (var a = 1; a <= 5; a++) {
            for (var b = 1; b <= a; b++) {
                document.write(b + " ")
            }
            
            document.write(" <br> ")
        }
    </script>

    <hr>

    <script>
        for (var a = 1; a <= 5; a++) {
            for (var b = 1; b <= a; b++) {
                document.write(a + " ")
            }
            document.write(" <br> ")
        }
    </script>

    <hr>

    <script>
        for (var a = 5; a >= 1; a--) {
            for (var b = a; b >= 1; b--) 
            //for (var b = 1; b <= a; b++) 
            {
                document.write(a + " ")
            }
            document.write(" <br> ")
        }
    </script>


<hr>

<script>
    for (var a = 5; a >= 1; a--) {
        for (var b = a; b >= 1; b--){
            document.write(b + " ")
        }
        document.write(" <br> ")
    }
</script>

<hr>

<script>
    for (index = 1; index <= 100; index += 10) {
        for(  i = index ; i < (index + 10); i++){
            document.writeln( i )
        }
        document.writeln("<br>" )
    }
</script>

<hr>

<script>
    for (let index = 1; index < 6; index++) {
        for(let i=1; i <= index; i++){
            document.writeln(i);
        }
        document.writeln("<br>" )
    }
</script>


<hr>

<script>
    for (let index = 1; index < 6; index++) {

        for(let i=1; i <= index; i++){
            document.writeln(index);
        }
        document.writeln("<br>" )
    }
</script>


</body>

</html>
