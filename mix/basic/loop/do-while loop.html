<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 10;
        document.write("<ol>")
        do {
            document.write("<li>virag jain</li>")
            a++;
        } while (a <= 20)
        document.write("<ol>")
    </script>
    <hr>
    <script>
        var a = 10;
        do {
            document.write(a + ") virag jain<br>")
            a++;
        } while (a <= 20)

    </script>

    <script>
        var initial = 10;

        do {
            console.log(initial)
            initial++
        } while (initial < 16);
    </script>


    <script>
        console.log("while loop")
        var initial = 10;

         while (initial < 20){
            console.log(initial)
            initial += 2
        }
    </script>
</body>
