<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.writeln( Number.MIN_VALUE + "<br>");
        document.writeln( Number.MAX_VALUE + "<hr>");

        document.writeln(Number.POSITIVE_INFINITY + "<br>");
        document.writeln(Number.NEGATIVE_INFINITY + "<hr>");

        document.writeln(Number.isNaN("g") + "<br>");
        document.writeln(Number.isNaN("2") + "<br>");
        document.writeln(Number.isNaN(2) + "<hr>");

        
        document.writeln(isNaN(2) + "<br>");
        document.writeln(isNaN("g") + "<br>");
        document.writeln(isNaN([]) + "<br>");
        document.writeln(isNaN([true]) + "<hr>");

        // document.writeln( Number.MAX_VALUE - 100e90);

    </script>
</body>
</html>
