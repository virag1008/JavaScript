<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = "10.55 ";
        var b = Number(a);
        console.log(b);

        var a = "10.55 hi";
        var b = parseInt(a);
        console.log(b);

        var a = "10.55 hi";
        var b = parseFloat(a);
        console.log(b);
        console.log(typeof b);

        var a = "10.55";
        var b = isFinite(a);
        console.log(b);

        var a = Infinity;
        var b = isFinite(a);
        console.log(b);

        var a = 10;
        var b = Number.isInteger(a);
        console.log(b);
    </script>
</body>
</html>
