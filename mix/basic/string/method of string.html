    7.
    <script>

        // SEARCH method -
        var a = "my name is Virag And This string contain ** Letters";

        var b = a.search("irag");
        document.write(b + "<br>");

        // if given word is not from statement then it show -1 value

    </script>
    8.
    <script>

        // MATCH method -
        var a = "my name Is Virag And This is string contain ** Letters";

        // is word jitkya veles aala asel tya sarvancha milun array tayar karto. G is for global search & I is for removing case sensative. partof regular expression.
        var b = a.match(/is/gi);
        document.write(b + "<hr>");
    </script>
    9.
    <script>

        // INDEXOF method - search madhla first content chi position show karto.
        var a = "my name is Virag And This is string contain ** Letters";

        var b = a.indexOf("is");
        document.write(b + "<br>");
        // index 10 nantr end paryant is word jithe asnar tyachi index print hoil ( left to  right search)
        var c = a.indexOf("is",10);
        document.write(c + "<br>");

        // this is the diffrence between indexOf And search ...search canot take second parameter as like index of .
        
        var c = a.indexOf("is0");
        document.write(c + "<hr>");
    </script>
    10.
    <script>

        // LAST-INDEXOF method -
        var a = "my name is Virag And This is string contain ** Letters";

        var b = a.lastIndexOf("is");
        document.write(b + "<br>");
        // index 10 nantr beginning paryant is word jithe asnar tyachi index print hoil (right to left search)
        var c = a.lastIndexOf("is",10);
        document.write(c + "<br>");
        var c = a.indexOf("is0");
        document.write(c + "<hr>");
    </script>
