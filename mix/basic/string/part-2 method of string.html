<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    15.
    <script>
        // CONCAT method -
        //not used mostly
        
        var a ="Virag";
        var b ="Ajit";
        var c ="Jain";

        var sum =a.concat(b,c);
        document.write(sum +"<hr>");
    </script>
    16.
    <script>
        // SPLIT method -
        //not used mostly
        
        var a ="Method of string part 2";
        
        var b =a.split(" ");
        document.write(b +"<br>");
        var b =a.split("r");
        document.write(b +"<hr>");
    </script>
     17.
     <script>
         // REPEAT method -
         //not used mostly
         
         var a ="Method of string part 2";
         
         var b =a.repeat(3);
         document.write(b +"<hr>");
         
     </script>
     18.
     <script>
         // slice method -
         //same array madhe aahe tashich-jo part show karaycha te ...
         
         var a ="Method of string part 2";
         
         var b =a.slice(3,11);
         document.write(b +"<br>");
         var b =a.slice(-3);
         document.write(b +"<br>");
         var b =a.slice(-5);
         document.write(b +"<hr>");
         
     </script>
     19.
     <script>
         // SUBSTRING method -
         //same array madhe aahe tashich-jo part show karaycha te ...it does not take negative values.
         
         var a ="Method of string part 2";
         
         var b =a.substring(3,11);
         document.write(b +"<br>");
         var b =a.substring(-3);
         document.write(b +"<br>");
         var b =a.substring(-5);
         document.write(b +"<hr>");
         
     </script>
     20.
     <script>
        // substr method -
        //same array madhe aahe tashich-(jo part show karaycha tithun, jevdhe character pahije te) ...
        
        var a ="Method of string part 2";
        
        var b =a.substr(3,9);
        document.write(b +"<br>");
        var b =a.substr(3);
        document.write(b +"<br>");
        var b =a.substr(-5,3);
        document.write(b +"<br>");
        
    </script>
</body>
</html>
