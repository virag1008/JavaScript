<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write(Math.cos(0) + "<br>");
        document.write(Math.sin(0) + "<br>");
        document.write(Math.tan(0) + "<hr>");

        document.write(Math.cosh(0) + "<br>");
        document.write(Math.sinh(0) + "<br>");
        document.write(Math.tanh(0) + "<hr>");

        document.write(Math.acos(0) + "<br>");
        document.write(Math.asin(0) + "<br>");
        document.write(Math.atan(0) + "<hr>" + "<hr>");

        //*******************************************

        document.write(Math.cos(0.5) + "<br>");
        document.write(Math.sin(1.5) + "<br>");
        document.write(Math.tan(100) + "<hr>");

        document.write(Math.cosh(1.5) + "<br>");
        document.write(Math.sinh(0.5) + "<br>");
        document.write(Math.tanh(0.9) + "<hr>");

        document.write(Math.acos(1.60) + "<br>");
        document.write(Math.asin(4.50) + "<br>");
        document.write(Math.atan(5) + "<hr>");

    </script>
</body>
</html>
