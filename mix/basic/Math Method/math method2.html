<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // EXP METHOD
        var a = 1;
         var b = Math.exp(a);
         document.write (b + "<br>");

        document.write(Math.exp(2) + "<hr>"); 

        //*******************************************

        // LOG METHOD

        document.write(Math.log(1) + "<br>"); 
        document.write(Math.log(2) + "<br>"); 
        document.write(Math.log(0) + "<br>"); 
        document.write(Math.log(100) + "<hr>"); 

        //*******************************************

        // SIGN METHOD

        document.write(Math.sign(14) + "<br>"); 
        document.write(Math.sign(-17) + "<br>"); 
        document.write(Math.sign(0) + "<hr>"); 

        


    </script>
</body>
</html>
