<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ary=[10,20,30,40,50]
        document.write(ary);


        // ---------------------------------------------------------------------------------------
        document.write("<hr>")

        var ary=[10,20,30,40,50]
        document.write(ary[4]);
        //index value starts from zer0 .....if we put value 5 o more than 5 it will show undefined.

        // ---------------------------------------------------------------------------------------
        document.write("<hr>")

        //array value eka khali ek pahije asnar tr

        var array=[10,20,30,40,50];

        document.write("<ul>")
        for( var a=0; a<=4; a++){
            document.write("<li>" + array[a] +"</li>" )
        }
        document.write("</ul>")


        // ---------------------------------------------------------------------------------------
        document.write("<hr>")

        //array sum sathi

        var array=[10,20,30,40,50];
        var sum=0;
        for( var a=0; a<=4; a++){
           sum += ary[a];
        }
        document.write("Total sum of array values : " + sum);

        // ---------------------------------------------------------------------------------------
        document.write("<hr>")

        const values = new Array();

        values[0] = 10;
        values[1] = 20;
        values[2] = 30;


        document.write(values);

    </script>
</body>
