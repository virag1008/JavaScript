<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // indexOf find index no of given value

        var v=[10,"Virag","ram","Virag"];
        document.write(v+"<hr>");

        var b=v.indexOf(10);
        document.write(b +"<hr>");

        var b=v.indexOf("Virag");
        document.write(b +"<hr>");

        //here 2 represent start search from index 2
        var b=v.indexOf("Virag", 2 );
        document.write(b +"<hr>");
    </script>
    <h2>Last index of </h2>

    <script>
        //same use var sarkhech just search last pasun start karto.
         var v=["raj","Virag","ram","Virag"];
        document.write(v+"<hr>");

        var b=v.lastIndexOf("Virag");
        document.write(b +"<hr>");
        
        var b=v.lastIndexOf("Virag",2);
        document.write(b +"<hr>");

        var b=v.lastIndexOf("Viragoo",2);
        document.write(b +"<hr>");

    </script>
</body>
</html>
