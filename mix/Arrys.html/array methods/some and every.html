<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

         // METHOD SOME...

         //ek tari minimum array value 18+ asnar tarch true
        var a=[10,20,12,18];
        document.write(a +"<hr>");

        function checkAdultAge(xyz){
            return xyz >= 18;
         }

        var b=a.some(checkAdultAge);
        document.write(b+"<hr>");
    </script>



    <script>

        // METHOD EVERY ...

        //var a=[10,20,12,18];
        //every array value 18+ asnar tarch true
        var a=[30,12,19,18];
        document.write(a +"<hr>");

        function checkAdultAge(xyz){
            return xyz >= 18;
         }

        var b=a.every(checkAdultAge);
        document.write(b+"<hr>");
    </script>
</body>
</html>
