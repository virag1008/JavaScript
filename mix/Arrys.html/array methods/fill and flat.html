    <h2>FLAT method</h2> - array madhe array aalyavar use kartat..check in console

        console.log(a);

    <br>

    <h2>FILL method -</h2> - all elements convert in single element
    <br> 
    <script>
        var a = ["apple","banana","chiku"];

       document.write(a+"<br>");
       document.write(a.fill(" apple!! ")+"<br>");

       var abc = ["apple","banana","chiku"];
       document.write("<br>"+ abc +"<br>");

       abc.fill("vj",1,2)
       document.write(abc)

       // 1 is shown for start from index 1 
       // 2 is shown for end at index 2 

        

    </script>
