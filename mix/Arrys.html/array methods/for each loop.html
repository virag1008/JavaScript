<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>1st WAY TO ADD FUNCTION </h2>
    <script>
        var a=["virag","shanky","shubh",100];
        a.forEach(function(value,index){
            document.write(index + " : " + value + "<br>");
        });

        // (" : ") sign kadhle tr index and value chi addition hote 
    </script>

    <h2>2nd WAY TO ADD FUNCTION </h2>

    <script>
        var a=["virag","shanky","shubh",100];
        a.forEach(xyz);

        function xyz(value,index){
            document.write(index + " : " + value + "<br>");
        }

        // (" : ") sign kadhle tr index and value chi addition hote
 
    </script>
</body>
</html>
