<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="document.getElementById('virag').style.color='red'">
        <!-- onclick="document.getElementById('virag').style.fontSize='50px'" -->
        <!-- we cant apply second event at a time thats why we used add event listner method-->
        click here 
    </button>
    <h1 id="virag"> this text color is red </h1>

    <button type="button" onclick="document.getElementById('virag').style.fontSize='45px'">Click Me!</button>
<br>
    <button type="button" onclick="document.getElementById('virag').style.display='none'">
        click here
    </button>
<br>

    <button type="button" onclick="document.getElementById('virag').style.display='block'">
        click here
    </button>
</body>
</html>
