<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const add = (a,b) => {
            new Promise((resolve) => {
                resolve (a + b)
            })
        }

        add(1,2).then((sum) => {
            console.log("SUM1 :: ",sum)
            add(sum,5).then((sum2) => {
                console.log("SUM2 :: ",sum2)
                add(sum2,5).then((sum3) => {
                    console.log("FINAL SUM :: ",sum3)
                }).catch((e) => {
                    console.log(e)
                })
            }).catch((e) => {
                    console.log(e)
                })
        }).catch((e) => {
                    console.log(e)
            })

    </script>
</body>
</html>
