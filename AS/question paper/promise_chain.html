<body>
    <script>
        const add = (a,b) => {
            return new Promise( (res) => {
                res ( a + b )
            })
        };

        add(1,2).then( (sum) => {
            console.log(sum)
            add(sum,5).then( (sum2) => {
                console.log(sum2)
                add(sum2,5).then( (sum3) => {
                  console.log(sum3)
                })
                .catch( (e) => {
                    console.log(e)
                })
            })
            .catch( (e) => {
                    console.log(e)
                })
        })
        .catch( (e) => {
                    console.log(e)
            });
    </script>
