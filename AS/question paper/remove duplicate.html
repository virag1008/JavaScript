    <script>
        let arr = [1,2,3,1,4,5,6,6];
// METHOD 1
        var vir = new Set(arr);  // object madhe convert hote duplicate kadhun.
        console.log(vir);
        console.log( Array.from(vir));


// METHOD 2
        var vir = [ ...new Set(arr)];
        console.log(vir);



// METHOD 3
        var vj = arr.filter( (value,index) => {
            return arr.indexOf(value) === index;
        })
        console.log(vj);
