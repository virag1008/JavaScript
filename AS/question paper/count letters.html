  <body>
    <script>
      function charcount(str) {
        var obj = {};

        for (i = 0; i < str.length; i++) {
          var count = 0;
          for (j = 0; j < str.length; j++) {
            if (str[i] == str[j]) {
                count++
            }
          }
          obj[str[i]] = count;
        }
        return obj;
      }

      console.log(charcount("Programming"));
