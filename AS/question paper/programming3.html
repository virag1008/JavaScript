<body>
    <script>
        var func = function(){
            var a;

            const setA = function(num){
                a = num;
                return a;
            }
            const getA = function(){
                return a;
            }
            return {
                setA: setA,
                getA: getA,
                vir:'name'
            }
        }
        
       var obj = func();

        console.dir(obj.setA(20))
        console.log(obj.getA())    // 20
        console.log(obj.vir)    // 20

        var obj = func();
        console.dir(obj.setA(30))
        console.log(obj.getA())    // 30

    </script>

    <script>
    </script>
