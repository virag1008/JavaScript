    <script>

        function key_value_pair(paraobj){
            var a = []
            for (const key in paraobj) {
                a.push( [ key , paraobj[key]  ]);
            }
            return (a)
        }

        console.log(key_value_pair({red:"red1", green:'green2', white:'white3'}));
        
        // o/p - [['red','red'], ['green','green'], ['white','white']]
        
    </script>
